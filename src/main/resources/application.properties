
server.port=8087
logging.level.org.springframework=INFO
logging.level.com.git=INFO
logging.level.root=ERROR
spring.datasource.hikari.connectionTimeout=30000
spring.datasource.hikari.maximum-pool-size=10
logging.pattern.console= %-5level %logger{36}-%msg%n
#Set here configuration for the database connection
spring.datasource.url=jdbc:mysql://localhost:3306/springbootsoapwebservicedemo?useUnicode=true&useJDBCCompliantTimezoneShift=true&createDatabaseIfNotExist=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
logging.level.org.springframework.security=DEBUG
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.open-in-view=false
management.endpoints.web.exposure.include=*

